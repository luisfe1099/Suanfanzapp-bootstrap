<div style="background-color: #f6f6f6">
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">
        <i class="fas fa-search"></i>
      </span>
    </div>
    <input type="text" class="form-control" placeholder="Search or start a new chat" />
  </div>
</div>
<div class="modal fade" id="newContact" tabindex="-1" aria-labelledby="newContactLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newContactLabel">AÃ±adir Contacto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row text-center">
          <div class="col">
            <button class="btn btn-sm btn-outline-primary" (click)="isEmail = true; isPhone = false">
              Agregar con email
            </button>
          </div>
          <div class="col">
            <button class="btn btn-sm btn-outline-primary" (click)="isPhone = true; isEmail = false">
              Agregar con telefono
            </button>
          </div>
        </div>
        <br />
        <form *ngIf="isEmail" [formGroup]="newContactForm">
          <div class="form-group">
            <label for="email">Nombre del contacto
              <small *ngIf="
                  !newContactForm.controls.name.valid &&
                  newContactForm.controls.name.touched
                " class="form-text text-danger">
                Check this field.
              </small>
            </label>
            <input type="name" class="form-control" id="name" aria-describedby="nameHelp" formControlName="name" />
            <small id="nameHelp" class="form-text text-muted">Ingresa el nombre de la persona a agregar</small>
          </div>
          <div class="form-group">
            <label for="email">Email
              <small *ngIf="
                  !newContactForm.controls.emailornumber.valid &&
                  newContactForm.controls.emailornumber.touched
                " class="form-text text-danger">
                Check this field.
              </small>
            </label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
              formControlName="emailornumber" />
            <small id="emailHelp" class="form-text text-muted">Ingresa el email de la persona a agregar</small>
          </div>
        </form>
        <form *ngIf="isPhone" [formGroup]="newContactForm">
          <div class="form-group">
            <label for="email">Nombre del contacto </label>
            <input type="name" class="form-control" id="name" aria-describedby="nameHelp" formControlName="name" />
            <small id="nameHelp" class="form-text text-muted">Ingresa el nombre de la persona a agregar</small>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" id="phone" class="form-control" formControlName="emailornumber" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" (click)="saveContact()">Guardar Contacto</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="newGroup" tabindex="-1" aria-labelledby="newGroupLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newGroupLabel">Crear nuevo grupo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">Selecciona tus contactos.</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
