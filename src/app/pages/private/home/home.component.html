<div class="topColorBox">
  <div class="d-flex justify-content-center">
    <div class="card shadow" style="width: 90%; margin-top: 30px; height: 90vh">
      <div class="row no-gutters">
        <div class="col-3">
          <app-profile-bar [profilePic]="user[0].url_img_profile"></app-profile-bar>
          <div class="inboxChat">
            <app-inbox-chat
              *ngFor="let inbox of chats; let i = index"
              (click)="onSelectInbox(i)"
              [profilePic]="inbox.icon"
              [name]="inbox.title"
              [msgTime]="inbox.lastMsg"
              [msgPreview]="inbox.msgPreview"
              [isRead]="inbox.isRead"
              class="overflow-auto"
            ></app-inbox-chat>
          </div>
        </div>
        <div class="col">
          <app-chat-area
            [title]="currentChat.title"
            [icon]="currentChat.icon"
            [msgs]="currentChat.msgs"
          ></app-chat-area>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="bottomColorBox"></div>
